name: fetch-prices
on:
  schedule:
    - cron: "0 7,19 * * *"   # 2x/jour en UTC ≈ 09:00 & 21:00 Europe/Prague
  workflow_dispatch:         # bouton manuel dans l’onglet Actions

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # pour commit/push
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Run fetch and append CSV
        env:
          CSFLOAT_API_KEY: ${{ secrets.CSFLOAT_API_KEY }}
        run: |
          python fetch_prices.py

      - name: Commit & push CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/price_history.csv
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(data): update price_history.csv [skip ci]"
            git push
          fi
