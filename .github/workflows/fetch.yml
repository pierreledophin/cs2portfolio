name: fetch-prices
on:
  schedule:
    - cron: "0 7,19 * * *"    # 2x/jour en UTC
  workflow_dispatch:          # bouton manuel "Run workflow"

concurrency:
  group: data-update
  cancel-in-progress: false

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write         # pour pousser la branche
      pull-requests: write    # pour ouvrir/mettre Ã  jour le PR
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Run fetch and append CSV
        env:
          CSFLOAT_API_KEY: ${{ secrets.CSFLOAT_API_KEY }}
        run: |
          python fetch_prices.py

      # ðŸ‘‰ au lieu de pousser sur main, on crÃ©e/maj un PR automatique
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          title: "chore(data): update price_history.csv"
          body: "Automated data update (CSFloat) â€“ append latest prices."
